<html>

    <title>Ukaton Missions | Pressure</title>

  <style>
    .mirror {
      transform: scaleX(-1);
    }

    label {
      display: block;
      user-select: none;
    }

    input[type="number"] {
      width: 100px;
    }

    .visuals {
      display: flex;
      flex-direction: row;
      width: 320px;
      height: 400px;
      margin: auto;
      position: relative;
    }

    .visuals img {
      object-fit: stretch;
      width: 100%;
      height: 100%;
    }

    .visuals .right img {
      transform: scaleX(-1);
    }

    .visuals > div {
      position: relative;
      flex: 1;
    }
    .sensor {
      background-color: red;
      width: 17%;
      height: 6%;
      position: absolute;
      left: 0%;
      top: 0%;
      opacity: 0.3;
      z-index: 2;
    }

    .visuals .centerOfMass {
      position: absolute;
      width: 1%;
      height: 1%;
      left: 0;
      top: 0;
      z-index: 3;
      border-radius: 50%;
    }

    .visuals > .centerOfMass {
      z-index: 4;
      background-color: green;
      box-shadow: 0 0 4px 12px green;
    }

    .side > .centerOfMass {
      background-color: orange;
      box-shadow: 0 0 4px 12px orange;
    }

    .heel-to-toe {
      position: absolute;
      width: 100%;
      height: 100%;

      display: flex;
      flex-direction: column;
      opacity: 0.2;

      z-index: 3;
    }

    .heel-to-toe > div {
      flex: 1;
    }

    .heel-to-toe .top {
      background-color: yellow;
    }
    .heel-to-toe .bottom {
      background-color: teal;
    }
    
    .weight.data span {
      font-size: 72px;
      font-weight: bold;
    }

    #ui.iframe > :not(.visuals) {

    body.iframe {
      margin: 0;
      padding: 0;
    }
    #ui.iframe > .visuals {

  <script>
    if (location.protocol != "https:")
      location.replace(
        `https:${location.href.substring(location.protocol.length)}`
      );

    if (window.parent !== window) {
      document.getElementById("ui").classList.add("iframe");
      document.body.classList.add("iframe");
    }

    const url = new URL(location);

    let connectionType = url.searchParams.get("connectionType") || "bluetooth";
    const missions =
      connectionType == "bluetooth"
        ? new BluetoothMissions()
        : new WebSocketMissions();

    const connectionTypeSelect = document.querySelector(".connect select");
    connectionTypeSelect.addEventListener("input", (event) => {
      connectionType = event.target.value;
      console.log("connection type", connectionType);
      url.searchParams.set("connectionType", connectionType);
      location = url.href;
    });
    connectionTypeSelect.value = connectionType;

    function insertUrlParam(key, value) {
      if (history.pushState) {
        let searchParams = new URLSearchParams(window.location.search);
        searchParams.set(key, value);
        let newurl =
          window.location.protocol +
          "//" +
          window.location.host +
          window.location.pathname +
          "?" +
          searchParams.toString();
        window.history.pushState({ path: newurl }, "", newurl);
      }
    }

    let gateway1 = url.searchParams.get("gateway1") || "0.0.0.0";
    console.log("gateway1", gateway1);
    const gateway1Input = document.querySelector(".connect .gateway1 input");
    gateway1Input.addEventListener("input", (event) => {
      gateway1 = event.target.value;
      console.log("new gateway1", gateway1);
      url.searchParams.set("gateway1", gateway1);
      insertUrlParam("gateway1", gateway1);
    });
    gateway1Input.value = gateway1;
    if (connectionType != "websocket") {
      gateway1Input.closest("label").style.display = "none";
    } else {
      gateway1Input.closest("label").style.display = "";
    }

    let gateway2 = url.searchParams.get("gateway2") || "0.0.0.0";
    console.log("gateway2", gateway2);
    const gateway2Input = document.querySelector(".connect .gateway2 input");
    gateway2Input.addEventListener("input", (event) => {
      gateway2 = event.target.value;
      console.log("new gateway2", gateway2);
      url.searchParams.set("gateway2", gateway2);
      insertUrlParam("gateway2", gateway2);
    });
    gateway2Input.value = gateway2;
    if (connectionType != "websocket") {
      gateway2Input.closest("label").style.display = "none";
    } else {
      gateway2Input.closest("label").style.display = "";
    }

    window.missions = missions;
    missions.sides.forEach((side) => {
      document
        .querySelector(`.connect .${side} input[type='button']`)
        .addEventListener("click", (event) => {
          if (connectionType == "bluetooth") {
            missions[side].connect();
          } else {
            missions[side].connect(side == "left" ? gateway1 : gateway2);
          }
        });

      missions[side].addEventListener("connected", (event) => {
        document
          .querySelectorAll(`.${side} [disabled]`)
          .forEach((input) => (input.disabled = false));
        document.querySelector(
          `.connect .${side} input[type='button']`
        ).disabled = true;

        // PRESSURE SENSORS
        document
          .querySelector(`.pressure .${side} .enable.pressure input`)
          .addEventListener("click", (event) => {
            const enabled = event.target.checked;
            missions[side].setSensorDataConfigurations({
              pressure: {
                pressureDoubleByte: enabled ? 20 : 0,
              },
            });
          });

        // WEIGHT
        document
          .querySelector(`.pressure .${side} .enable.weight input`)
          .addEventListener("click", (event) => {
            const enabled = event.target.checked;
            missions[side].setWeightDataDelay(enabled ? 40 : 0);
          });
      });

      const pressureSensorElements = Array.from(
        document.querySelectorAll(`.${side} .sensor`)
      );
      missions[side].addEventListener("pressure", (event) => {
        const { timestamp } = event.message;
        const { pressure } = event.message;
        pressure.forEach((sensor, index) => {
          pressureSensorElements[index].style.opacity =
            sensor.value *
            missions[side].PressureDataScalars.pressureDoubleByte;
        });

        const _missions = event.missions || missions;

        centerOfMassElement.style.left = `${
          _missions.pressure.centerOfMass.x * 100
        }%`;
        centerOfMassElement.style.top = `${
          _missions.pressure.centerOfMass.y * 100
        }%`;

        document.querySelector(
          `.visuals .${side} .heel-to-toe .top`
        ).style.flex = pressure.centerOfMass.y;
        document.querySelector(
          `.visuals .${side} .heel-to-toe .bottom`
        ).style.flex = 1 - pressure.centerOfMass.y;

        // local center
        document.querySelector(
          `.visuals .${side} .centerOfMass`
        ).style.left = `${pressure.centerOfMass.x * 100}%`;
        document.querySelector(
          `.visuals .${side} .centerOfMass`
        ).style.top = `${pressure.centerOfMass.y * 100}%`;
      });

      const weightSpan = document.querySelector(
        `.pressure .${side} .weight.data span`
      );
      missions[side].addEventListener("weight", (event) => {
        const { timestamp } = event.message;
        const { weight } = event.message;
        weightSpan.innerText = weight.toFixed(2);
      });
    });

    const centerOfMassElement = document.querySelector(".centerOfMass");
  </script>
</html>
